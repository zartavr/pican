[flake8]
show-source = True
format = wemake

ignore = E203,Q0,WPS326,C812,WPS305,WPS115,W503,WPS317,RST301,RST201,WPS412,
         I002,WPS436,WPS339,I001,I003,I004,WPS430,D203
per-file-ignores =
  __init__.py: WPS410,WPS436
  tests/*:D100,D101,D102,D103,S101,WPS450,S311,WPS432

max-returns = 8
max-arguments = 4
max-line-length = 80
max-local-variables = 10
max-methods = 15
max-try-body-length = 32
min-name-length = 1
max-module-members = 30

exclude =
  .git
  __pycache__
  .venv
  .eggs
  *.egg

docstring-convention = all

[yapf]
based_on_style = pep8
spaces_before_comment = 2
SPLIT_BEFORE_EXPRESSION_AFTER_OPENING_PAREN = True
SPLIT_BEFORE_CLOSING_BRACKET = True
INDENT_CLOSING_BRACKETS = False
SPLIT_ARGUMENTS_WHEN_COMMA_TERMINATED = True
BLANK_LINE_BEFORE_NESTED_CLASS_OR_DEF = True
DEDENT_CLOSING_BRACKETS = True

[isort]
skip_glob = **/*

[darglint]
docstring_style=google
strictness=long
